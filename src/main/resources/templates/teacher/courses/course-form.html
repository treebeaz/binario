<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Создание курса | Binario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
    body {
        padding-top: 70px;
        background-color: #f8f9fa;
    }
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .btn-primary {
        background-color: #4e73df;
        border: none;
    }
    .btn-primary:hover {
        background-color: #3a5ec0;
    }
</style>
</head>

<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container">

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h2>Создать новый курс</h2>

        <form th:action="@{/teacher/courses}" th:object="${course}" method="post">
            <div class="form-group">
                <label for="name">Название курса</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="description">Описание</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Создать курс</button>
            <a th:href="@{/teacher/courses}" class="btn btn-secondary">Отмена</a>
        </form>

        <div th:if="${#lists.isEmpty(course)}" class="text-center py-5">
            <i class="bi bi-file-text display-1 text-muted"></i>
            <h3 class="mt-3">У вас еще нет курсов</h3>
            <p class="text-muted">Добавьте свои курсы</p>
            <a th:href="@{/teacher/courses/new}" class="btn btn-primary mt-3">
                <i class="bi bi-plus-circle me-1"></i>Добавить курс
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
