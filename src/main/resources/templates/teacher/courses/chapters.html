<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Управление главами | Binario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3a5ec0;
        }
    </style>
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/teacher/courses">Курсы</a></li>
                        <li class="breadcrumb-item active" th:text="${course.name}">Название курса</li>
                    </ol>
                </nav>
                <h2 th:text="${course.name}">Название курса</h2>
                <p class="text-muted" th:text="${course.description}">Описание курса</p>
            </div>
            <div class="col-auto">
                <a th:href="@{/teacher/courses/{id}/chapters/new(id=${course.id})}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>Добавить главу
                </a>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/teacher/courses/{id}/students(id=${course.id})}" class="btn btn-info btn-lg shadow-sm">
                <i class="bi bi-people me-2"></i>Студенты курса
            </a>
        </div>

        <!-- Сообщения об успехе/ошибке -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Список глав -->
        <div class="row">
            <div th:each="chapter : ${chapters}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${chapter.title}">Название главы</h5>
                        <p class="card-text" th:text="${chapter.description}">Описание главы</p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/teacher/courses/chapters/{id}/sections(id=${chapter.id})}" class="btn btn-primary">
                                <i class="bi bi-list-check me-1"></i>Управление разделами
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Если нет глав -->
        <div th:if="${#lists.isEmpty(chapters)}" class="text-center py-5">
            <i class="bi bi-book display-1 text-muted"></i>
            <h3 class="mt-3">Нет доступных глав</h3>
            <p class="text-muted">Добавьте первую главу в курс</p>
            <a th:href="@{/teacher/courses/{id}/chapters/new(id=${course.id})}" class="btn btn-primary mt-3">
                <i class="bi bi-plus-circle me-1"></i>Добавить главу
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
