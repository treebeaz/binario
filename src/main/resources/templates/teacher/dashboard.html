<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Панель преподавателя | Binario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style th:fragment="commonStyles">
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3a5ec0;
        }
    </style>

</head>
<body>
<!-- Common Navigation -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Основной контент -->
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>Панель преподавателя</h2>
            <p class="text-muted">Управление курсами и материалами</p>
        </div>
    </div>

    <div class="row">
        <!-- Карточка управления курсами -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Мои курсы</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Управляйте своими курсами, создавайте новые разделы и материалы.</p>
                    <a href="#" class="btn btn-primary">
                        <i class="bi bi-book me-1"></i>Управление курсами
                    </a>
                </div>
            </div>
        </div>

        <!-- Карточка создания нового курса -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Создать новый курс</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Создайте новый курс и начните добавлять учебные материалы.</p>
                    <a href="#" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i>Создать курс
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
