<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проверка кода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Работы на проверку</h1>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Студент</th>
                    <th>Тест</th>
                    <th>Дата отправки</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="answer : ${codeAnswers}">
                    <td th:text="${answer.user.username}"></td>
                    <td th:text="${answer.tests.questionText}"></td>
                    <td th:text="${#temporals.format(answer.submitAt, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/teacher/code-review/{id}(id=${answer.id})}" 
                           class="btn btn-primary">Проверить</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
