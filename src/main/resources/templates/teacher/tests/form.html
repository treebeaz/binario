<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание тестов | Binario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3a5ec0;
        }
    </style>
</head>

<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2 th:text="${test.id == null} ? 'Создание теста' : 'Редактирование теста'"></h2>

        <form th:object="${test}"
              th:action="${test.id == null} ?
                  @{'/teacher/sections/' + ${section.id} + '/tests'} :
                  @{'/teacher/sections/' + ${section.id} + '/tests/' + ${test.id}}"
              method="post">

            <div class="mb-3">
                <label class="form-label">Тип вопроса</label>
                <select class="form-select" th:field="*{questionType}">
                    <option th:each="type : ${questionTypes}"
                            th:value="${type}"
                            th:text="${type}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Текст вопроса</label>
                <textarea class="form-control" th:field="*{questionText}" rows="3"></textarea>
            </div>

            <!-- Все блоки отображаются, управление видимостью — через JS -->
            <div id="choiceQuestionBlock" class="question-block d-none">
                <div class="mb-3">
                    <label class="form-label">Варианты ответов (JSON)</label>
                    <textarea class="form-control" th:field="*{rawAnswerOptions}"
                              placeholder='{"1":"Вариант 1","2":"Вариант 2"}'
                              rows="5"></textarea>
                    <small class="text-muted">Формат: {"ключ":"значение"}</small>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{multipleAllowed}" id="multipleAllowedCheck">
                    <label class="form-check-label" for="multipleAllowedCheck">Разрешить несколько правильных ответов</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Правильные ответы (JSON)</label>
                    <textarea class="form-control" th:field="*{rawChoiceAnswers}"
                              placeholder='[{"correct":["1"]}]'
                              rows="3"></textarea>
                    <small class="text-muted">Формат: [{"correct":["ключ_ответа"]}]</small>
                </div>
            </div>

            <div id="textAnswerBlock" class="question-block d-none">
                <div class="mb-3">
                    <label class="form-label">Правильный ответ</label>
                    <textarea class="form-control" th:field="*{textAnswer}"
                              onchange="updateTextTestCases(this.value)"
                              rows="3"></textarea>
                </div>
                <input type="hidden" th:field="*{rawTestCases}" id="textTestCases">
            </div>

            <div id="codeBlock" class="question-block d-none">
                <div class="mb-3">
                    <label class="form-label">Шаблон кода</label>
                    <textarea class="form-control" th:field="*{code}" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Тест-кейсы (JSON)</label>
                    <textarea class="form-control" th:field="*{rawTestCases}"
                              placeholder='[{"input":"...","output":"..."}]'
                              rows="5"></textarea>
                    <small class="text-muted">Формат: [{"input":"...","output":"..."}]</small>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Максимальный балл</label>
                <input type="number" class="form-control" th:field="*{maxScore}">
            </div>

            <div class="mb-3">
                <label class="form-label">Порядок сортировки</label>
                <input type="number" class="form-control" th:field="*{sortOrder}">
            </div>

            <button type="submit" class="btn btn-primary">
                <span th:text="${test.id == null} ? 'Создать' : 'Обновить'"></span>
            </button>
            <a th:href="@{/teacher/sections/{sectionId}/tests(sectionId=${section.id})}"
               class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>

<script>
    function updateTextTestCases(value) {
        const testCases = [{ "correct": value }];
        document.getElementById('textTestCases').value = JSON.stringify(testCases);
    }

    function updateVisibleFields() {
        const type = document.querySelector('[name="questionType"]').value;

        // Скрыть все блоки
        document.querySelectorAll('.question-block').forEach(el => el.classList.add('d-none'));

        // Показать нужный
        if (type === 'MULTIPLE_CHOICE' || type === 'SINGLE_CHOICE') {
            document.getElementById('choiceQuestionBlock').classList.remove('d-none');
        } else if (type === 'TEXT_ANSWER') {
            document.getElementById('textAnswerBlock').classList.remove('d-none');
        } else if (type === 'CODE_ANSWER') {
            document.getElementById('codeBlock').classList.remove('d-none');
        }
    }

    // Событие при изменении типа вопроса
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('[name="questionType"]').addEventListener('change', updateVisibleFields);
        updateVisibleFields(); // Показать нужный блок при загрузке
    });
</script>
</body>
</html>
