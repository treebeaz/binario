<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Управление тестами | Binario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3a5ec0;
        }
    </style>
</head>

<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <!-- Сообщения -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2>Тесты для раздела: <span th:text="${section.title}"></span></h2>

        <a th:href="@{/teacher/sections/{sectionId}/tests/new(sectionId=${section.id})}"
           class="btn btn-primary mb-3">
            <i class="bi bi-plus-circle"></i> Создать новый тест
        </a>

        <div class="list-group">
            <div th:each="test : ${tests}" class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 th:text="${test.questionText}"></h5>
                        <small class="text-muted" th:text="${test.questionType}"></small>
                    </div>
                    <div>
                        <a th:href="@{/teacher/sections/{sectionId}/tests/{testId}/edit(sectionId=${section.id}, testId=${test.id})}"
                           class="btn btn-sm btn-outline-primary me-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{/teacher/sections/{sectionId}/tests/{testId}/delete(sectionId=${section.id}, testId=${test.id})}"
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Удалить этот тест?')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
