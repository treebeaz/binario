<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проверка кода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Проверка кода</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Информация о работе</h5>
            </div>
            <div class="card-body">
                <p><strong>Студент:</strong> <span th:text="${answer.user.username}"></span></p>
                <p><strong>Тест:</strong> <span th:text="${answer.tests.questionText}"></span></p>
                <p><strong>Дата отправки:</strong> <span th:text="${#temporals.format(answer.submitAt, 'dd.MM.yyyy HH:mm')}"></span></p>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Код студента</h5>
            </div>
            <div class="card-body">
                <pre><code class="language-java" th:text="${answer.codeResult.get('code')}"></code></pre>
            </div>
        </div>
        
        <form th:action="@{/teacher/code-review/{id}(id=${answer.id})}" method="post">
            <div class="form-group mb-3">
                <label for="score">Оценка:</label>
                <input type="number" class="form-control" id="score" name="score" 
                       min="0" max="100" step="0.1" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="comment">Комментарий:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Сохранить оценку</button>
            <a th:href="@{/teacher/code-reviews}" class="btn btn-secondary">Назад к списку</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });
    </script>
</body>
</html>
