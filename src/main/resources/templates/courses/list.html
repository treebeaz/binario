<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Курсы | Binario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin: 40px auto;
            max-width: 1000px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .course-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .course-title {
            color: #4e73df;
            text-decoration: none;
        }
        .course-title:hover {
            text-decoration: underline;
        }
        .course-description {
            color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Доступные курсы</h2>
        <p class="text-muted">Выберите курс, чтобы посмотреть его содержание</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="course : ${courses}" class="col">
            <div class="course-card h-100">
                <h4>
                    <a th:href="@{/courses/{id}/sections(id=${course.id})}" th:text="${course.name}" class="course-title">Название курса</a>
                </h4>
                <p th:text="${course.description}" class="course-description">Описание курса</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
