<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${course.name} + ' | Binario'">Курс | Binario</title>
    <!-- Подключение CSS -->
</head>
<body>
<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container mt-4">
    <div class="course-header mb-4">
        <h1 th:text="${course.name}">Название курса</h1>
        <div class="progress mb-3">
            <div class="progress-bar" th:style="'width: ' + ${progress} + '%'"></div>
        </div>
    </div>

    <div class="accordion" id="chaptersAccordion">
        <div th:each="chapter : ${chapters}" class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#chapter' + ${chapter.id}">
                    <i class="bi bi-book me-2"></i>
                    <span th:text="${chapter.title}"></span>
                    <span class="badge bg-secondary ms-2"
                          th:text="${#lists.size(chapter.sections)}"></span>
                </button>
            </h2>
            <div th:id="'chapter' + ${chapter.id}" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <div th:each="section : ${chapter.sections}" class="section-card">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" class="form-check-input me-3"
                                   th:checked="${section.completed}">
                            <a th:href="@{/courses/{courseId}/sections/{sectionId}(courseId=${course.id}, sectionId=${section.id})}"
                               th:text="${section.title}" class="section-link">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение JS -->
</body>
</html>
