<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация | Binario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-register {
            background-color: #4e73df;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #3a5ec0;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="register-header">
            <h2>Создайте свой аккаунт</h2>
            <p class="text-muted">Заполните форму ниже для регистрации</p>
        </div>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/auth/register}" th:object="${user}" method="post" >
        <!-- CSRF Token (обязательно для Spring Security) -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <div class="row g-3">
                <!-- Логин и Пароль -->
                <div class="col-md-6">
                    <label for="username" class="form-label">Логин*</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    <div class="invalid-feedback">Пожалуйста, введите логин.</div>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Пароль*</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div class="invalid-feedback">Пожалуйста, введите пароль.</div>
                </div>

                <!-- Имя и Фамилия -->
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                </div>

                <div class="col-md-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                </div>

                <!-- Email и Университет -->
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <div class="form-text">Мы никогда не передадим вашу почту третьим лицам.</div>
                </div>

                <div class="col-md-6">
                    <label for="educationalInstitution" class="form-label">Учебное заведение</label>
                    <input type="text" class="form-control" id="educationalInstitution" th:field="*{educationalInstitution}">
                </div>

                <div class="col-md-6">
                    <label for="role" class="form-label">Роль</label>
                    <select class="form-select" id="role" th:field="*{role}">
                        <option value="STUDENT">Студент</option>
                        <option value="TEACHER">Преподаватель</option>
                    </select>
                </div>

                <!-- Кнопка отправки -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary btn-register">Зарегистрироваться</button>
                </div>
            </div>
        </form>

        <div class="login-link">
            <p class="text-muted">Уже есть аккаунт? <a th:href="@{/auth/login}">Войдите</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
