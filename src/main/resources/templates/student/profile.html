<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет студента | Binario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style th:fragment="commonStyles">
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }
        .navbar {
            background-color: #4e73df;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3a5ec0;
        }
    </style>

</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2>Личный кабинет</h2>
                        <p class="text-muted">Информация о себе, список курсов</p>
                    </div>
                    <a href="/student/dashboard" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left me-1"></i>Назад к доступным курсам
                    </a>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-person-circle me-2"></i>
                    <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                </h5>
                <p class="card-text">
                    <i class="bi bi-envelope me-2"></i>Email: <span th:text="${user.email}"></span>
                </p>
                <p class="card-text">
                    <i class="bi bi-building me-2"></i>Учебное заведение: <span th:text="${user.educationalInstitution}"></span>
                </p>
            </div>
        </div>

        <div class="row">
            <div th:each="course : ${courses}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.name}">Название курса</h5>
                        <p class="card-text" th:text="${course.description}">Описание курса</p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <div class="d-grid gap-2">
                            <a th:href="@{/courses/{id}/sections(id=${course.id})}" class="btn btn-primary">
                                <i class="bi bi-list-ul me-1"></i>Разделы курса
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(courses)}" class="text-center py-5">
            <i class="bi bi-emoji-smile display-1 text-muted"></i>
            <h3 class="mt-3">У вас пока нет записанных курсов</h3>
            <p class="text-muted">Запишитесь на курсы, чтобы начать обучение</p>
            <a href="/student/dashboard" class="btn btn-primary mt-3">
                <i class="bi bi-book me-1"></i>Перейти к доступным курсам
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
